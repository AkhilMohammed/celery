   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 3;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        #main {
            transition: margin-left .5s;
            padding: 16px;
            z-index: 3;
            position: relative; 
        }

        #main span {
            font-size: 40px;
            cursor: pointer;
            color: #ffffff;
            z-index: 4;
        }

        #company-details {
            position: absolute;
            top: 0;
            right: 0;
            background-color: #111;
            color: white;
            padding: 16px;
            text-align: center;
            z-index: 2;
        }

        #company-details h2 {
            margin-bottom: 10px;
        }

        #company-details p {
            margin-bottom: 20px;
        }

        #image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            background-color: transparent; /* Set a background color if needed */
        }

        #image-container img {
            max-width: 100%;
            height: auto;
            margin: 10px;
            box-sizing: border-box;
            width: calc(33.33% - 20px);
        }

        /* Media Queries */
        @media only screen and (max-width: 768px) {
            #sidebar {
                padding-top: 15px;
            }

            #sidebar a {
                font-size: 18px;
            }

            #company-details {
                padding: 10px;
            }

            #company-details h2 {
                font-size: 24px;
            }

            #company-details p {
                font-size: 14px;
            }

            #image-container img {
                width: calc(50% - 20px);
            }
        }

        @media only screen and (max-width: 600px) {
            #sidebar {
                padding-top: 15px;
            }

            #sidebar a {
                font-size: 16px;
            }

            #company-details h2 {
                font-size: 20px;
            }

            #company-details p {
                font-size: 12px;
            }

            #image-container img {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>

    <div id="sidebar">
        <a href="#" class="closebtn" onclick="closeNav()">×</a>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'purchase' %}">Purchase</a>
        <a href="{% url 'about' %}">About Us</a>
        <a href="{% url 'contact' %}">Contact Us</a>
        <a href="{% url 'farmers' %}">Farmers</a>
    </div>

    <div id="main">
        <span style="font-size: 40px; cursor: pointer; color: #ffffff;" onclick="openNav()">☰</span>
    </div>

    <!-- Company details section -->
    <div id="company-details">
        <h2>Akhil Farming and Shipping</h2>
        <p>Description about farming and fishing goes here.</p>

        <!-- Image container -->
        <div id="image-container">
            <img src='{% static "image1.jpg" %}' alt="Image 1">
            <img src='{% static "image2.jpg" %}' alt="Image 2">
            <img src='{% static "image3.jpg" %}' alt="Image 3">
            <img src='{% static "image4.jpg" %}' alt="Image 4">
            <img src='{% static "image5.jpg" %}' alt="Image 5">
            <img src='{% static "image6.jpg" %}' alt="Image 6">
        </div>
        <p> Our Farm sells great quality chickens, please refer to the purchase chick option.</p>
    </div>

    <script>
        function openNav() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            var imageContainer = document.getElementById("image-container");

            sidebar.style.width = "250px";
            main.style.marginLeft = "250px";
            imageContainer.style.marginLeft = "250px"; // Adjust the margin
        }

        function closeNav() {
            var sidebar = document.getElementById("sidebar");
            var main = document.getElementById("main");
            var imageContainer = document.getElementById("image-container");

            sidebar.style.width = "0";
            main.style.marginLeft = "0";
            imageContainer.style.marginLeft = "0"; // Reset the margin
        }
    </script>

</body>
</html>
